
<!DOCTYPE html>
<!-- 
    1、$.ajax()方法作用：发送jsonp请求。
        $.ajax({
            url: 'http://www.example.com',
            // 指定当前发送jsonp请求
            dataType: 'jsonp',
            // 修改callback参数名称，一般默认参数名是callback
            jsonp: 'cb',
            // 指定函数名称
            jsonCallback: 'fnName',
            success: function (response) {} 
        })

 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试JQuery中的Ajax</title>
	<script src="jquery.min.js"></script>
</head>
<body>
	<button id="btn">发送请求</button>
	<br>
	<button id="btn1">发送POST请求</button>
	<script>
		function fn (response) {
			console.log(response)
		}

		$('#btn').on('click', function () {
			$.ajax({
				url: '/jsonp',
				// 向服务器端传递函数名字的参数名称
				jsonp: 'cb',
				jsonpCallback: 'fn',
				// 代表现在要发送的是jsonp请求
				dataType: 'jsonp'/*,
				success: function (response) {
					console.log(response)
				}*/
			})
		});
		/**
		 * 一、发送GET或POST请求。
		 */ 
		$('#btn1').on('click', function () {
			// $.get('/base', 'name=zhangsan&age=30', function (response) {
			// 	console.log(response)
			// })
			
			$.post('/base', function (response) {
				console.log(response)
			})
		});
	</script>
</body>
</html>
