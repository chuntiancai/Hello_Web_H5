<!DOCTYPE html>
<html lang="en">
    <!-- 
        1、jQuery的方法都是带()括号的，筛选方法主要是寻找亲戚关系节点，父子兄弟等等。
            重点记住： parent() children() find() siblings() eq()
        2、操作样式之css方法：
            如果是复合属性则必须采取驼峰命名法，如果值不是数字，则需要加引号
        3、原生 JS 中 className 会覆盖元素原先里面的类名。
            jQuery 里面类操作只是对指定类进行操作，不影响原先的类名。
     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 测试jQuery筛选方法 </title>
    <script src="jquery.min.js"></script>
    <style>
        .current {
            background-color: chartreuse;
            border: 10px solid gray;
            width: 160px;
            height: 50px;
            margin-left: 50px;
        }

        .after {
            background-color: blanchedalmond;
            border: 10px solid goldenrod;
            width: 160px;
            height: 50px;
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <div class="current">俺有current</div>
    <div>俺木有current</div>

    <div class="yeye">爷爷
        <div class="father">父亲
            <div class="son">儿子</div>
        </div>
    </div>
    <div class="nav">
        <p>我是p父  </p>
        <div>
            <p>我是p</p>
        </div>
    </div>

    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    

    <script>
        // 父子辈的关系的筛选
        $(function() {
            // 1. 父  parent()  返回的是 最近一级的父级元素 亲爸爸
            console.log( '筛选父类：' + $(".son").parent());
            // 2. 子
            // (1) 亲儿子 children()  类似子代选择器  ul>li
            // $(".nav").children("p").css("color", "red");
            // (2) 可以选里面所有的孩子 包括儿子和孙子  find() 类似于后代选择器
            $(".nav").find("p").css("color", "red");
            // 3. 兄
        });

         // 同辈关系的筛选
         $(function() {
            // 1. 兄弟元素siblings 除了自身元素之外的所有亲兄弟
            $("ol .item").siblings("li").css("color", "red");
            // 2. 第n个元素
            var index = 2;
            // (1) 我们可以利用选择器的方式选择
            // $("ul li:eq(2)").css("color", "blue");
            // $("ul li:eq("+index+")").css("color", "blue");
            // (2) 我们可以利用选择方法的方式选择 更推荐这种写法
            // $("ul li").eq(2).css("color", "blue");
            // $("ul li").eq(index).css("color", "blue");
            // 3. 判断是否有某个类名
            console.log( '判断第一个子辈中有没有current类样式：' + $("div:first").hasClass("current"));
            console.log( '判断最后一个子辈中有没有current类样式：' + $("div:last").hasClass("current"));

        });

        /**
         *  二、操作jQuery中的css方法
         *  1、如果是复合属性则必须采取驼峰命名法，如果值不是数字，则需要加引号
        */
         $(function() {
            console.log('打印div的宽度' + $("div").css("width"));
            // $("div").css("width", "300px");
            // $("div").css("width", 300);
            // $("div").css(height, "300px"); 属性名一定要加引号
            $("div").eq(1).css({
                margin: 10,
                width: 100,
                height: 40,
                backgroundColor: "red",
                    // 如果是复合属性则必须采取驼峰命名法，如果值不是数字，则需要加引号
            })
        })
        
        // 1. 添加类 addClass()
        $("div").click(function() {
            // $(this).addClass("current");
        });
        // 2. 删除类 removeClass()
        $("div").click(function() {
            // $(this).removeClass("current");
        });
        // 3. 切换类 toggleClass()
        $("div:first").click(function() {
            $(this).toggleClass("after");
        });
        

    </script>
</body>
</html>
