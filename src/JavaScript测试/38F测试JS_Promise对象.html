<!DOCTYPE html>
<html lang="en">
    <!-- 
        1、Promise是JS的原生api提供的对象，用于异步执行任务、前后端交互。
            Promise就是一个函数对象，在js中，函数也是一个对象，万物皆对象。
            Promise是基于ajax的进一步升级封装。ajax更加原始。
        2、Promise的then方法可以解决异步函数深沉嵌套的问题，也就相当于加了同步锁。
     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试JS的异步对象，Promise对象</title>
</head>
<body>
    <script>
        console.log(typeof Promise)
        /**
         * 一、Promise的基本使用
         *  1、在new构造方法里传入函数作为参数，函数的参数是任务，然后任务在p.then方法里面定义。
         *      function是Promise的参数，function的参数是需要你后面定义的任务。
         *      后面你需要定义的任务，在promise.then(任务)中定义，然后这个 任务 就会传递到function的参数中去，
         *      就是then方法相当于传任务给Promise执行。
         * 
         *  2、也就是你可以理解为，function有多少个参数，你在then方法里就可以执行多少个任务。
         *      function(参数1，参数2) ==> p.then(任务1，任务2)；
         *      Promise默认会把 任务1 理解成成功状态下的任务，任务2理解成失败状态下的任务，promise一次也就只能定义两个任务。
         *      但是你可以无限地then下去，就一次接一次地传任务进来。
         *      执行失败的任务2时，可以通过catch去捕捉，只能catch一次，因为它理解为失败了。
         *      如果你用了catch，那么也就没必要在then方法里定义任务2了，只需要定义任务1就可以了。
         */ 
        var p = new Promise(function(resolve,reject){
            //这里实现异步任务
            setTimeout(function(){
                var flag = true;
                if (flag) {
                    //处理正常情况
                    resolve('hello')
                } else {
                    //处理异常情况
                    reject('出错了')
                }
            },100);
        });
        //Promise定义任务
        p.then(function (data) {
            console.log(data)
        }, function (info) {
            console.log(info)
        });

        /**
         * 二、Promise发送ajax请求。
         *  1、Promise的then方法会返回当前的Promise对象，如果then方法自定义时不返回当前Promise对象，
         *     而是返回具体值时，则会把具体值传进下一个then对象的方法参数中，并且创建一个新的Promise对象，用于保持链式调用。
         */ 
        function queryData(url) {
            var p = new Promise(function(resolve, reject){
                var xhr = new XMLHttpRequest(); //创建ajax请求对象
                xhr.onreadystatechange = function(){
                  if(xhr.readyState != 4) return;
                  if(xhr.readyState == 4 && xhr.status == 200) {
                    // 处理正常的情况
                    resolve(xhr.responseText);
                  }else{
                    // 处理异常情况
                    reject('服务器错误');
                  }
                };
                xhr.open('get', url);
                xhr.send(null);
            });
            return p;
        }
        // 发送多个ajax请求并且保证顺序
        queryData('https://www.12306.cn')
          .then(function(data){
            console.log(data)
            return queryData('http://www.baidu.com');
          })
          .then(function(data){
            console.log(data);
            return queryData('http://www.hao123.com');
          })
          .then(function(data){
            console.log(data)
        });

    </script>
    
</body>
</html>
