<!DOCTYPE html>
<html lang="en">
    <!-- 
        1、cookie的有效期是可以设置的，默认的情况下是关闭浏览器后失效。
            cookie的存储是4kb左右，存储量较小，一般页面最多存储20条左右信息。

        2、sessionStorage的有效期是仅保持在当前页面，关闭当前会话页或者浏览器后就会失效。
            localStorage和sessionStorage的存储容量是5Mb(官方介绍，可能和浏览器有部分差异性)

        3、localStorage的有效期是在不进行手动删除的情况下是一直有效的。

     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 测试本地存储 </title>
</head>

<body>
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空所有数据</button>
    <script>
        console.log('localStorage-获取浏览器的本地存储：' + localStorage.getItem('username'));

        var ipt = document.querySelector('input');
        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var remove = document.querySelector('.remove');
        var del = document.querySelector('.del');
        set.addEventListener('click', function() {
            console.log('存储数据')
            // 当我们点击了之后，就可以把表单里面的值存储起来
            var val = ipt.value;
            sessionStorage.setItem('uname', val);
            sessionStorage.setItem('pwd', val);
            localStorage.setItem('username', val);
        });
        get.addEventListener('click', function() {
            // 当我们点击了之后，就可以把表单里面的值获取过来
            console.log('sessionStorage 获取到的数据uname  ：' + sessionStorage.getItem('uname'));
            console.log('localStorage 获取到的数据username  ：' + localStorage.getItem('username'));

        });
        remove.addEventListener('click', function() {
            console.log('删除数据')
            sessionStorage.removeItem('uname');
            localStorage.removeItem('username');

        });
        del.addEventListener('click', function() {
            console.log('清除所有数据')
            // 当我们点击了之后，清除所有的
            sessionStorage.clear();
            localStorage.clear();
        });
    </script>
    
</body>
</html>
