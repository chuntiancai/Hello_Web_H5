<!DOCTYPE html>
<html lang="en">
    <!-- 
        1、常用特性有：
            表单操作、自定义指令、计算属性、侦听器、过滤器、生命周期。

        2、表单操作：
            Input标签的type：Input 单行文本、textarea 多行文本、select 下拉多选、radio 单选框、checkbox 多选框。
            表单域修饰符：number：转化为数值、trim：去掉开始和结尾的空格、lazy : 将input事件切换为change事件。
                <input v-model.number="age" type="number">

     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试Vue的常用特性</title>
    <script type="text/javascript" src="vue.js"></script>
    <style type="text/css">
        form div {
          height: 40px;
          line-height: 40px;
          display:block;
        }
       
        form div:nth-child(4) {     /* 从 1 开始排序  */
          height: auto;
        }
        form div span:first-child {
          display: inline-block;     /* display: nline-block用于修饰自身在父元素里的排版 */
          width: 100px;
        }
        
    </style>
</head>

<body>
    <div id="app">
        <form action="http://www.baidu.com">
          <div>
            <span>姓名：</span>
            <span>
            <!-- input type： Input 单行文本、textarea 多行文本、select 下拉多选、radio 单选框、checkbox 多选框 -->
              <input type="text" v-model='uname'>
            </span>
          </div>
          <div>
            <span>性别：</span>
            <span>
              <input type="radio" id="male" value="1" v-model='gender'>
              <label for="male">男</label>
              <input type="radio" id="female" value="2" v-model='gender'>
              <label for="female">女</label>
            </span>
          </div>
          <div>
            <span>爱好：</span>
            <input type="checkbox" id="ball" value="1" v-model='hobby'>
            <label for="ball">篮球</label>
            <input type="checkbox" id="sing" value="2" v-model='hobby'>
            <label for="sing">唱歌</label>
            <input type="checkbox" id="code" value="3" v-model='hobby'>
            <label for="code">写代码</label>
          </div>
          <div>
            <span>职业：</span>
            <select v-model='occupation' multiple>
              <option value="0">请选择职业...</option>
              <option value="1">教师</option>
              <option value="2">软件工程师</option>
              <option value="3">律师</option>
            </select>
          </div>
          <div>
            <span>个人简介：</span>
            <textarea v-model='desc'></textarea>
          </div>
          <div>
            <input type="submit" value="提交" @click.prevent='handleSubmit'>
          </div>
          <div>
            测试表单的域修饰符：
            <input type="text" v-model.number='age'>
            <input type="text" v-model.trim='info'>
            <!-- input事件：只要输入内容就会触发Vue事件。change事件：只有内容发生改变，失去焦点时才会触发Vue事件。 -->
            <input type="text" v-model.lazy='msg'>
            <div>{{msg}}</div>
            <button @click.prevent='handleDomain'>测试表单修饰符</button>
          </div>
        </form>
    </div>
    <script type="text/javascript">
      /*
        表单基本操作
      */
      var vm = new Vue({
        el: '#app',
        data: {
          uname: 'lisi',
          gender: 2,
          hobby: ['2','3'],
          occupation: ['2','3'],
          desc: 'nihao',
          age: '',
          info: '',
          msg: '',
        },
        methods: {
          handleSubmit: function(){
            console.log(this.desc)
          },
          handleDomain:function(){
              console.log((this.age + 10 ) + "---" + this.info + "---" + this.msg)
          },
        }
      });
    </script>
</body>
</html>
