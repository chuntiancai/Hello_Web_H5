<!DOCTYPE html>
<!-- 
    1、模块化就是把单独的一个功能封装到一个模块（文件）中，模块之间相互隔离，但是可以通过特定的接口公开内部成员，也可以依赖别的模块。
        就是封装成模块。
    2、ES6 语法规范中，在语言层面上定义了 ES6 模块化规范，是浏览器端与服务器端通用的模块化开发规范：
        ES6模块化规范中定义：
             每个 js 文件都是一个独立的模块
             导入模块成员使用 import 关键字
             暴露模块成员使用 export 关键字
 -->
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试Vue的模块化开发</title>
</head>
<body>
    
</body>
</html>
