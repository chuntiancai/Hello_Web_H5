<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport是当前页面的视口，device-width移动端宽度，initial-scale=1.0 初始化时不缩放窗口，倍数为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入移动端的默认CSS模版 -->
    <link rel="stylesheet" href="css测试/normalize.css">
    <link rel="stylesheet" href="./百分比布局.css">
    <title>移动页面百分比布局测试</title>
</head>
<body>
    <header class="app">
        <!-- ul 是无序列表元素标签，列表不一定是垂直布局的，也可以是横向布局 -->
        <ul>
            <!-- li是列表的项 的元素标签 -->
            <li>
                百分比布局测试
            </li>
            <li>
                <img src="images/percent_jd.png" alt="">
            </li>
            <li>3</li>
            <li>4</li>
        </ul>
    </header>
    <!-- 搜索框 -->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search-logo"></div>
    </div>
</body>
</html>
